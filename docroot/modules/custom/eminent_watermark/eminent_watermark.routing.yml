# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
eminent_watermark.Watermark:
  path: 'watermark/video/run-script'
  defaults:
    _controller: '\Drupal\eminent_watermark\Controller\VideoWatermark::AddWatermark'
    _title: 'Video WaterMark Script'
  requirements:
    _permission: 'add watermark'
