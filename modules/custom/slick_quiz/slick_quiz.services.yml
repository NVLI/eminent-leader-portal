services:
  slick_quiz.add_access_checker:
    class: Drupal\slick_quiz\Access\AddAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _slick_quiz_add_access_check }
  slick_quiz.view_access_checker:
    class: Drupal\slick_quiz\Access\ViewAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _slick_quiz_view_access_check }
  slick_quiz.edit_access_checker:
    class: Drupal\slick_quiz\Access\EditAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _slick_quiz_edit_access_check }
  slick_quiz.delete_access_checker:
    class: Drupal\slick_quiz\Access\DeleteAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _slick_quiz_delete_access_check }
