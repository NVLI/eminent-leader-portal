# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.slick_quiz.canonical:
  path: '/slick_quiz/{slick_quiz}'
  defaults:
  # Calls the view controller, defined in the annotation of the slick_quiz entity
    _entity_view: 'slick_quiz'
    _title: 'slick_quiz Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'slick_quiz.view'
    
entity.slick_quiz.collection:
  path: '/slick_quiz/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'slick_quiz'
    _title: 'Quiz List'
  requirements:
  # Checks for permission directly.
    _permission: 'view slick_quiz entity'
    
slick_quiz.slick_quiz_add:
  path: '/slick_quiz/add'
  defaults:
  # Calls the form.add controller, defined in the slick_quiz entity.
    _entity_form: slick_quiz.add
    _title: 'Add Quiz'
  requirements:
    _entity_create_access: 'slick_quiz'

entity.slick_quiz.edit_form:
  path: '/slick_quiz/{slick_quiz}/edit'
  defaults:
  # Calls the form.edit controller, defined in the slick_quiz entity.
    _entity_form: slick_quiz.edit
    _title: 'Edit Quiz'
  requirements:
    _entity_access: 'slick_quiz.edit'

entity.slick_quiz.delete_form:
  path: '/slick_quiz/{slick_quiz}/delete'
  defaults:
    # Calls the form.delete controller, defined in the slick_quiz entity.
    _entity_form: slick_quiz.delete
    _title: 'Delete Quiz'
  requirements:
    _entity_access: 'slick_quiz.delete'

slick_quiz.slick_quiz_settings:
  path: 'admin/structure/slick_quiz_settings'
  defaults:
    _form: '\Drupal\slick_quiz\Form\SlickQuizSettingsForm'
    _title: 'slick_quiz Settings'
  requirements:
    _permission: 'administer slick_quiz entity'
